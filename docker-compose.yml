version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - rag-network

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=*
    restart: unless-stopped
    networks:
      - rag-network

  app:
    build: .
    container_name: rag-document-assistant
    ports:
      - "3000:3000"
    volumes:
      - ./documents:/app/documents:ro
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
      - chroma
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:

volumes:
  ollama_data:
  chroma_data: