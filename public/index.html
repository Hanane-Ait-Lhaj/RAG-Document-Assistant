<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RAG Document Assistant</h1>
            <p>Ask questions about your uploaded course materials</p>
        </header>

        <section class="ingest-section">
            <button id="ingest-btn">Ingest PDFs from /documents</button>
            <span id="ingest-status"></span>
        </section>

        <section class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="question" placeholder="Ask about your course materials..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </section>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
